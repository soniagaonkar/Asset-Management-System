<div id="page-wrapper">    
    <div class="container-fluid">
       
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">
                    Edit asset
                </h2>
                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-dashboard"></i>  <a href="/#/dashboard">Dashboard</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-edit"></i> Edit asset
                    </li>
                </ol>
            </div>
        </div>
        
        <div class="alert alert-success" ng-if="status=='success'">
            <span class="glyphicon glyphicon-ok" style="color:green"></span> {{ack}}
        </div>
       
        <div class="col-lg-6">                      
            <form id="addAsset-form" name="addAsset-form" method="POST" role="form">
                <div class="form-group">
                    <label>Name</label>
                    <input name="name" id="name" ng-model="name" class="form-control">                    
                </div>
                
                 <div class="form-group">
                    <label>Description</label>
                    <input name="description" id="description" ng-model="description" class="form-control">                    
                </div>
                
                 <div class="form-group">
                    <label>Category</label>
                    <input name="category" id="category" ng-model="category" class="form-control">                    
                </div>
                
                 <div class="form-group">
                    <label>Sub Category</label>
                    <input name="subCategory" id="subCategory" ng-model="subCategory" class="form-control">                    
                </div>
                
                 <div class="form-group">
                    <label>Remarks</label>
                    <input name="remarks" id="remarks" ng-model="remarks" class="form-control">                    
                </div>
                
                <button type="submit" class="btn btn-default" ng-click="editAsset()">Submit Button</button>
                <button type="reset" class="btn btn-default">Reset Button</button>
            </form>
        </div>
        
    </div><!-- /.container-fluid -->
</div><!-- /#page-wrapper -->

<style>
    * {
        margin: 0;
        padding: 0;
    }
    body {
        height: 100%;
        margin: 0;
    }

    .usericon input {
        padding-left:25px;
    }
    .usericon:before {
        height: 100%;
        width: 25px;
        display: -webkit-box;
        -webkit-box-pack: center;
        -webkit-box-align: center;
        position: absolute;
        content: "\e008";
        font-family: 'Glyphicons Halflings';
        pointer-events: none;
    }

    .buttonClass {
        background-color: #41d6c3;
        padding: 2px 4px;
        font-size: 15px;
        text-decoration: none;
        border: 0px solid #000;
        border-color: #aaa #444 #444 #aaa;
        color: #fff;
        width: 150px;
        margin-top: 10px;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-md-7 col-md-offset-2">

            <div class="panel panel-login" style="z-index:0; margin-top:-34px;">
                <div class="panel-body">
                    <div class="col-lg-12">
                        <form id="login-form" method="POST" role="form" style="display: block;">
                    
                            <div class="form-group" style="margin-top: 20px; font-family: helvetica; font-size: 22px; text-align: center;">
                               Asset Management System (ASM)
                            </div>
                            
                            <div class="form-group has-feedback has-feedback-left" style="margin-top: 20px;">
                                <input type="text" name="username" id="username" ng-model="username" class="form-control" value="" required>
                                <!--i class="glyphicon glyphicon-user form-control-feedback"></i-->
                            </div>

                            <div class="form-group has-feedback has-feedback-left" style="margin-top: 20px;">
                                <input type="text" name="softLayerID" id="softLayerID" ng-model="softLayerID" class="form-control" value="" required>
                                <!--i class="glyphicon glyphicon-user form-control-feedback"></i-->
                            </div>
    
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-4">
                                        <input type="hidden" name="referer" id="referer">
                                        <button type="submit" class="btn buttonClass" ng-click="login()" >
                                            <i class="icon-user icon-white"></i> Login
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

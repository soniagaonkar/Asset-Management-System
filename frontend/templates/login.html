<link href="bootstrap/css/login.css" rel="stylesheet">
<div class="container">
    <div class="row">        
        <div class="col-md-2"></div>        
        <div class="col-md-6">
            <div class="pen-title">
                <h1> Asset Management System (ASM)</h1>
            </div>

            <div class="alert alert-danger" role="alert" ng-if="loginError">
                {{loginError}}
            </div>
            <div class="alert alert-success" ng-if="loginMsgStatus=='success'">
                <span class="glyphicon glyphicon-ok" style="color:green"></span> {{loginMsgText}}
            </div>

            <div class="module form-module">

                <div class="toggle"><i class="fa fa-times fa-pencil"></i>
                    <div class="tooltip">Click Me</div>
                </div>
                <div class="form">
                    <h2>Login to your account</h2>
                    <form id="login-form" method="POST" role="form">
                        <input type="text" name="username" id="username" ng-model="username" class="form-control" placeholder="Username" required/>
                        <input type="password" name="password" id="password" ng-model="password" class="form-control" placeholder="Password" required />
                        <input type="hidden" name="referer" id="referer">
                        <button type="submit" ng-click="login()">Login</button>
                    </form>
                </div>
                <div class="form">
                    <h2>Create an account</h2>
                    <form id="register-form" method="POST" role="form">
                        <input type="text" name="username" id="username" ng-model="username" placeholder="Username" required />
                        <input type="password" type="password" name="password" id="password" ng-model="password"  placeholder="Password" required />
                        <select class="selectpicker" ng-model="selRole" class="form-control">
                            <option>admin</option>
                            <option>user</option>
                        </select><br /><br />
                        <button type="submit" ng-click="register()">Register</button>
                    </form>
                </div>            
            </div>          
        </div>        
        <div class="col-md-3"></div>
    </div>
</div>

<script>
    // Toggle Function
    $('.toggle').click(function(){        
        // Switches the Icon
        $(this).children('i').toggleClass('fa-pencil');
        // Switches the forms  
        $('.form').animate({
            height: "toggle",
            'padding-top': 'toggle',
            'padding-bottom': 'toggle',
            opacity: "toggle"
        }, "slow");
    });
</script>

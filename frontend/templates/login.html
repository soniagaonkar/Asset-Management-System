<div class="container">
    <div class="row">
        <div class="col-md-7 col-md-offset-2">

            <div class="panel panel-login" style="z-index:0; margin-top:-34px;">
                <div class="panel-body">
                    <div class="col-lg-12">
                        <form id="login-form" method="POST" role="form" style="display: block;">
                    
                            <div class="form-group" style="margin-top: 20px; font-family: helvetica; font-size: 22px; text-align: center;">
                               Asset Management System (ASM)
                            </div>
                            
                            <div class="form-group has-feedback has-feedback-left" style="margin-top: 20px;">
                                <input type="text" name="username" id="username" ng-model="username" class="form-control" required>
                            </div>

                            <div class="form-group has-feedback has-feedback-left" style="margin-top: 20px;">
                                <input type="text" name="password" id="password" ng-model="password" class="form-control" required>
                            </div>
    
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-4">
                                        <input type="hidden" name="referer" id="referer">
                                        <button type="submit" class="btn buttonClass" ng-click="login()" >
                                            <i class="icon-user icon-white"></i> Login
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

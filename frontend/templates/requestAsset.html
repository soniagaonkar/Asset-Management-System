<div id="page-wrapper">    
    <div class="container-fluid">
       
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">
                    Request asset
                </h2>
                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-dashboard"></i>  <a href="/#/dashboard">Dashboard</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-edit"></i> Request asset
                    </li>
                </ol>
            </div>
        </div>
        
        <div class="alert alert-success" ng-if="status=='success'">
            <span class="glyphicon glyphicon-ok" style="color:green"></span> {{ack}}
        </div>
        
        <div class="col-lg-6">                      
            <form id="addAsset-form" name="addAsset-form" method="POST" role="form">
                <div class="form-group">
                    <label>Message</label>
                    <input name="message" id="message" ng-model="message" class="form-control">                    
                </div>
                
                 <div class="form-group">
                    <label>Duration</label>
                </div>
            
                <div class="input-group">
                     <input type="number" name="duration" id="duration" ng-model="duration" class="form-control" style="width:100px;"> 
                     <span class="input-group-addon">-</span>
                     <select name="durationRange" id="durationRange" ng-model="durationRange" ng-init="durationRange='months'" class="form-control">
                      <option value="days">Day(s)</option>
                      <option value="weeks">Week(s)</option>
                      <option value="months" selected>Month(s)</option>
                      <option value="years">year(s)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <br />
                    <button type="submit" class="btn btn-default" ng-click="requestAsset()">Submit Button</button>
                    <button type="reset" class="btn btn-default">Reset Button</button>
                </div>
            </form>
        </div>
        
    </div><!-- /.container-fluid -->
</div><!-- /#page-wrapper -->

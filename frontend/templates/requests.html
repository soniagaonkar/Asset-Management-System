<div id="page-wrapper">    
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Requests
                </h1>
                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-dashboard"></i>  <a href="/#/dashboard">Dashboard</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-table"></i> Requests
                    </li>
                </ol>
                <!--a href="/#/requestAsset"><button type="button" class="btn btn-xs btn-info">Request Asset</button></a-->
            </div>
        </div>
        <!-- /.row -->

        <div class="col-lg-10">
            <h3 style="text-transform: capitalize;">Requests</h3>
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Asset name</th>
                            <th>Requested by</th>
                            <th>Category</th>
                            <th>Accept</th>
                            <th>Reject</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="eachReq in requestData">                          
                            <td>{{eachReq.asset.name}}</td>
                            <td>{{eachReq.request.requestorId}}</td>
                            <td>{{eachReq.asset.category}}</td>
                            <td><button type="button" class="btn btn-xs btn-default" confirmed-click="acceptRequest(eachReq.request._id)" ng-confirm-click="Accept this asset?">Accept</button></td>
                            <td>
                                <button type="button" class="btn btn-xs btn-default" confirmed-click="deleteRequest(asset._id)" ng-confirm-click="Are you sure you want to delete this request?">Reject</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</div><!-- /#page-wrapper -->

<script>
function confirmDelete() {
    var answer=confirm("Are you sure you want to delete this asset?");
    if (answer==true) return true;
    else return false;
}
</script>
